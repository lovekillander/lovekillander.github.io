<!doctype html>
<meta charset="utf-8" />
<title>Lyric Display</title>
<style>
  body {
    font: 28px/1.8 "Helvetica Neue", sans-serif;
    background: black;
    color: white;
    text-align: center;
    padding-top: 20vh;
  }
  .line { opacity: 0.3; transition: opacity 0.4s ease; }
  .line.active { opacity: 1; color: #00ffff; }
</style>

<div id="lyrics"></div>

<script>
/*
  ðŸ‘‰ Replace the lines below with your own lyrics.
  Keep each lyric line on a separate line between the backticks.
*/
const lyrics = `
Constelacione' en tu cuerpo cÃ³mo yo conecto cada lunar (lunar)
Dice que el THC la pone mala, pero conmigo ella quiere fumar
`.trim().split("\n");

const box = document.getElementById("lyrics");

// create <div> for each lyric line
lyrics.forEach((line, i) => {
  const div = document.createElement("div");
  div.className = "line" + (i === 0 ? " active" : "");
  div.textContent = line;
  box.appendChild(div);
});

// show each line one by one
let i = 0;
setInterval(() => {
  if (i < lyrics.length) {
    document.querySelectorAll(".line").forEach(el => el.classList.remove("active"));
    box.children[i].scrollIntoView({ behavior: "smooth", block: "center" });
    box.children[i].classList.add("active");
    i++;
  }
}, 1800); // time per line (milliseconds)
</script>
