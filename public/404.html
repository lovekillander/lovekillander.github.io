<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Love Killander</title>
  <script>
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.host + l.pathname.split('/')[0] +
      '/?/' + l.pathname.slice(1).replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
